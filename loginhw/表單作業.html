<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Component</title>
    <style>
        body{
            /* background: #eee; */
            background: url(./background.jpg) no-repeat center/cover;
        }

        h3{
            margin: 1rem 0;
        }

        .container{
            margin-bottom: 2rem;
        }

        .fa-4x{
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center vh-100 align-items-center">
            <div class="col-4 rounded h-45 w-55 d-flex flex-column p-5" style="background-color: rgba(255,255,255,0.5);">
                <div class="d-flex justify-content-center rounded-circle align-items-center" style="position:absolute;top: -10%;height:100px;width: 100px;left: 35%;background-color: rgba(9, 144, 255, 0.8);"><i class="far fa-user fa-4x"></i></div>
                <form>
                    <h1 class="text-center m-5 text-secondary" >Sign In</h1>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <div class="input-group-text bg-white border-0 "><i class="fa fa-user fa-lg"></i></div>
                            </div>
                            <input type="text" class="form-control border-0" id="inlineFormInputGroup" placeholder="Username">
                          </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <div class="input-group-text bg-white border-0"><i class="fa fa-lock fa-lg"></i></div>
                            </div>
                            <input type="text" class="form-control border-0" id="inlineFormInputGroup" placeholder="Password">
                          </div>
                    </div>
                    <button type="submit" class="btn btn-primary col-12 ">Login</button>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <div class="d-flex justify-content-between m-3">
                            <label class="form-check-label text-white" for="exampleCheck1">Remember me</label>
                            <small id="emailHelp" class="form-text text-white">Forgot Password?</small>
                        </div>                    
                    </div>

                  </form>
            </div>
        </div>
    </div>


    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>


</body>
</html>
